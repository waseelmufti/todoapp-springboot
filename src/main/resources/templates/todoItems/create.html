<!DOCTYPE html>
<html th:replace="~{layouts/layout :: layout(~{::title}, ~{::#content}, ~{}, ~{})}" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Todo Item</title>
</head>
<body>
    <div id="content" class="p-2">
        <div class="level">
            <div class="level-left">
              <div class="level-item">
                <h1 class="title">Create New Todo Item</h1>
              </div>
            </div>
            <div class="level-right">
              <div class="level-item">
                <a th:href="@{/todo/{todoId}(todoId=${todoId})}" class="button is-primary">Back</a>
              </div>
            </div>
        </div>
        <hr class="bd-hr">
        <div class="container">
            <div class="card mb-2">
                <header class="card-header">
                    <p class="card-header-title"></p>
                </header>
                <div class="card-content">
                  <div class="content">
                    <form action="#" th:action="${action} == 'edit' ? @{/todo/{id}/update(id=${todoItem.id})} : @{/todo/{todoId}/items/create(todoId=${todoId})}" th:object="${todoItem}" method="post">
                      <div class="field">
                          <label class="label">Title</label>
                          <div class="control">
                            <input class="input" type="text" placeholder="Enter title" th:field="*{title}">
                            <p class="has-text-danger" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">error</p>
                          </div>
                        </div>
      
                        <div class="field">
                          <label class="label">Description</label>
                          <div class="control">
                            <textarea class="textarea" placeholder="Enter description" th:field="*{description}"></textarea>
                          </div>
                        </div>                  
                        
                        <div class="field">
                          <label class="label">Is completed?</label>
                          <div class="control">
                            <label class="radio">
                              <input type="radio" value="yes" th:field="*{isCompleted}">
                              Yes
                            </label>
                            <label class="radio">
                              <input type="radio" value="no" th:field="*{isCompleted}">
                              No
                            </label>
                          </div>
                          <p class="has-text-danger" th:if="${#fields.hasErrors('isCompleted')}" th:errors="*{isCompleted}">error</p>
                        </div>
                        
                        <div class="field is-grouped">
                          <div class="control">
                            <button class="button is-link">Submit</button>
                          </div>
                          <div class="control">
                            <button class="button is-link is-light">Cancel</button>
                          </div>
                        </div>
                    </form>
                  </div>
                </div>
              </div>
        </div>
    </div>
</body>
</html>
