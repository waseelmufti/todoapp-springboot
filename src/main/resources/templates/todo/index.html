<!DOCTYPE html>
<html th:replace="~{layouts/layout :: layout(~{::title}, ~{::#content}, ~{}, ~{})}" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
</head>
<body>
    <div id="content" class="p-2">
        <div class="level">
            <div class="level-left">
              <div class="level-item">
                <h1 class="title">My Todo List</h1>
              </div>
            </div>
            <div class="level-right">
              <div class="level-item">
                <a th:href="@{/todo/create}" class="button is-primary">Add New Todo</a>
              </div>
            </div>
        </div>
        <hr class="bd-hr">
        <div class="container">
            <div class="card mb-2" th:each="todo : ${todos}">
                <header class="card-header">
                    <p class="card-header-title" th:text="${todo.title}">title</p>
                </header>
                <div class="card-content">
                    <time datetime="2016-1-1" th:text="${#temporals.format(todo.createdAt, 'MMM dd, yyyy')}">Date time</time>
                  <div class="content" th:text="${todo.description}">description</div>
                </div>
                <footer class="card-footer">
                    <a th:href="@{/todo/{id}(id=${todo.id})}" class="card-footer-item">View</a>
                    <a th:href="@{/todo/{id}/edit(id=${todo.id})}" class="card-footer-item">Edit</a>
                    <div class="card-footer-item">
                      <form th:action="@{/todo/{id}/delete(id=${todo.id})}" th:method="delete" th:object="${todo}">
                        <!-- <input type="hidden" th:name="_csrf" th:value="${_csrf.token}"/> -->
                        <button type="submit" class="button is-ghost">Delete</button>
                      </form>
                    </div>
                </footer>
              </div>
        </div>
    </div>
</body>
</html>
