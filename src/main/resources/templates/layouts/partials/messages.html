<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
    <div th:fragment="notification" th:if="${alertMessage}">
        <div class="notification" th:classappend="'is-' + ${alertMessage.getType()}" >
            <button class="delete"></button>
            <p th:text="${alertMessage.getMessage()}"></p>
        </div>
    </div>
</body>
</html>
