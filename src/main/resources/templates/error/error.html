<!DOCTYPE html>
<html
  th:replace="~{layouts/layout :: layout(~{::title}, ~{::#content}, ~{}, ~{})}"
  xmlns:th="http://www.thymeleaf.org"
>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Error Page</title>
  </head>
  <body>
    <div id="content" class="p-2">
        <h1 class="title is-1">Error</h1>
        <article class="message is-danger">
            <div class="message-body" th:switch="${statusCode}">
                <div th:case="404">
                    <h5 class="title is-4">Error 404</h5>
                    <p class="subtitle is-5">Page not found!</p>
                </div>
                <div th:case="505">
                    <h5 class="title is-4">Error 500</h5>
                    <p class="subtitle is-5">Something went wrong!</p>
                </div>
                <div th:case="*">
                    <h5 class="title is-4">Error</h5>
                    <p class="subtitle is-5">Something went wrong!</p>
                </div>
                <a th:href="@{/todo}"><strong>Back to home</strong></a>
            </div>
          </article>
    </div>
  </body>
</html>
